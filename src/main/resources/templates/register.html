<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Register</title>
    <style>
        .form-control1{
        margin-left: 130px;
        }
         .form-control2{
        margin-left: 133px;
        }
         .form-control3{
        margin-left: 34px;
        }
          .form-control4{
        margin-left: 64px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Register page</h1>
            <form th:action="@{/save}" method="post" modelAtribute="student">

                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control1"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control2"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="retypePassword">Password</label>:
                    <input type="password"
                           id="retypePassword"
                           name="retypePassword"
                           class="form-control2"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <p>Are you registering based on other's code?
                        <input type="checkbox"
                               id="checkbox"
                               name="checkbox"
                               class="form-control"
                               onclick="if (this.checked){ document.getElementById('code_to_register').removeAttribute('disabled'); }"
                        >
                    </p>
                </div>
                <div class="form-group">
                    <label for="code_to_register">Enter your code here:</label>
                    <input type="text"
                           id="code_to_register"
                           name="code_to_register"
                           class="form-control4"
                           placeholder="Your code goes here..." disabled>



                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Register"
                                onclick="/save">
                                Submit </button>
                        </div>
                    </div>

                    </div>

            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>
</body>
</html>
